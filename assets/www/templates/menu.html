<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-buttons side="right" id="side-btn">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- <ion-nav-view name="fabContent" ui-sref="app.practice"></ion-nav-view> -->
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded" >
            <span style="margin:10%" class="avatar" style="background: url({{user.picture}}); background-size: cover;"></span>
            <h2 style="margin-top:40%">{{user.name}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header menu">

                  <div class="card courses" ui-sref="app.profile" menu-close >
                      <div class="list animate-fade-slide-in-right">
                          <a class="item item-icon-right">
                              <h2> PROFILE</h2>
                              <i class="icon ion-help-buoy muted"></i>
                          </a>
                        </div>
                </div>

                  <div class="card courses" ui-sref="app.courses" menu-close >
                      <div class="list animate-fade-slide-in-right">
                          <a class="item item-icon-right">
                              <h2> PRACTICE</h2>
                              <i class="icon ion-help-buoy muted"></i>
                          </a>
                        </div>
                </div>

                  <div class="card courses" ng-click="about()" menu-close >
                      <div class="list animate-fade-slide-in-right">
                          <a class="item item-icon-right">
                              <h2> ABOUT</h2>
                              <i class="icon ion-help-buoy muted"></i>
                          </a>
                        </div>
                </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
